<!DOCTYPE html>
<html>
<head>
<title>Owner Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

<h1>Owner Dashboard</h1>

<div class="glass">
<h2>Add Food</h2>
<input id="name" placeholder="Food Name">
<input id="price" placeholder="Price">
<input id="restaurant" placeholder="Restaurant Name">
<button onclick="addFood()">Add Food</button>
</div>

<div class="glass">
<h2>Food Items</h2>
<div id="foodList"></div>
</div>

<div class="glass">
<h2>Orders</h2>
<div id="orders"></div>
</div>

<div class="glass">
<h2>Fraud Detection</h2>
<div id="fraud"></div>
</div>

</div>

<script src="js/owner.js"></script>
</body>
</html>
